<!DOCTYPE html>
{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block title %}
    {{ Shop }}
{% endblock %}
{% block content %}
    <button type="button" class="btn btn-primary btn-floating btn-lg" id="btn-back-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white"
             class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
        </svg>
    </button>
    <div class="row">
        <div class="col-lg-2">
            <div class="list-group mb-3 shadow-sm" id="collectionChecks">
                <label class="list-group-item">
                    <input class="form-check-input me-1 collection-radio" name="collectionRadios" type="radio"
                           value="all" checked>
                    All
                </label>
                {% for ext, int in collections.items() %}
                    <label class="list-group-item">
                        <input class="form-check-input me-1 collection-radio" name="collectionRadios"
                               type="radio"
                               value="{{ int }}">
                        {{ ext }}
                    </label>
                {% endfor %}
            </div>
        </div>
        <div id="itemCards" class="col mb-3">
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        const admin = `{{ session['username'] }}`
    </script>
    <script src="/static/js/items.js"></script>
    <script src="/static/js/top.js"></script>
{% endblock %}
