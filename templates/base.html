<!doctype html>
<html lang="en">
<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>RThorne Jewelry</title>
    <link rel="icon" href="/static/img/thumbnail.png">
    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-xxl">
{#        <div class="mx-2 mt-1">#}
{#            <a href="/shop"><img alt="RT Logo" src="/static/img/logo.jpg" height="100"></a>#}
{#        </div>#}
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-3 fs-3" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/about">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/shop"> Shop </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/contact">Contact</a>
                </li>
                {% if session['username'] %}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/logout">Logout</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container-xxl">
    <div class="container">
        <div class="row mb-2 ms-1"><h1 class="">{% block title %}{% endblock %}</h1></div>
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</div>
<script src="/static/js/libraries/bootstrap.min.js"></script>
<script src="/static/js/libraries/jquery-3.6.0.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
