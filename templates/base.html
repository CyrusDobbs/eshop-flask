<!doctype html>
<html lang="en">
<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>RThorne Jewelry</title>
    <link rel="icon" href="/static/img/thumbnail.png">
    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <div class="navbar-collapse justify-content-center mt-2" id="navbarNav">
            <a href="/home"><img alt="RT Logo" src="/static/img/logo.jpg" height="100"></a>
            <ul class="navbar-nav mx-2">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/shop">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Contact</a>
                </li>
                {% if session['username'] %}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/logout">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/login">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<hr>
<div class="container">
    <div class="row"><h1 class="text-center">{% block title %}{% endblock %}</h1></div>
    <hr>
    {% block content %}
    {% endblock %}
</div>
<script src="/static/js/libraries/bootstrap.min.js"></script>
<script src="/static/js/libraries/jquery-3.6.0.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
